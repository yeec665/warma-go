<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARMA GO</title>
    <!--作者：泉平方-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type='text/javascript' src='js/game.js'></script>
</head>
<body>
    <div id="content">
        <div id="band">
            <div id="ground"></div>
            <div id="character"></div>
            <div id="overlay"></div>
        </div>
    </div>
    <div id="state">
        <div id="san-border">
            <div id="san-container">
                <div id="san-percent"></div>
            </div>
        </div>
        <div id="debug">
            <span id="ctl-seq"></span>
            <span id="ctl-action"></span>
        </div>
    </div>
    <div id="controls">
        <div id="directions" class="control-bar">
            <span id="k-a" class="button"><div id="kv-a" class="button-view">&lt;&lt;</div></span>
            <span id="k-s" class="button"><div id="kv-s" class="button-view">&lt;</div></span>
            <span id="k-d" class="button"><div id="kv-d" class="button-view">&gt;</div></span>
            <span id="k-f" class="button"><div id="kv-f" class="button-view">&gt;&gt;</div></span>
        </div>
        <div id="actions" class="control-bar">
            <span id="k-p" class="button"><div id="kv-p" class="button-view">♥</div></span>
            <span id="k-o" class="button"><div id="kv-o" class="button-view">♫</div></span>
        </div>
    </div>
    <audio id="au-pure" src="audio/au-pure.mp3" loop="loop"></audio>
    <audio id="au-voice" src="audio/au-voice.mp3" loop="loop"></audio>
    <audio id="au-extinguisher" src="audio/au-extinguisher.mp3" loop="loop"></audio>
</body>
</html>
